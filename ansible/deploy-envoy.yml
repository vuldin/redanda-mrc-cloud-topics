---
- name: Deploy Envoy SigV4A proxy
  hosts: envoy
  become: true
  vars:
    envoy_version: "1.31.0"
  tasks:
    - name: Install dependencies
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: true

    - name: Ensure keyrings directory exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Add Envoy GPG key
      ansible.builtin.shell: |
        wget -O- https://apt.envoyproxy.io/signing.key | gpg --dearmor -o /etc/apt/keyrings/envoy-keyring.gpg
      args:
        creates: /etc/apt/keyrings/envoy-keyring.gpg

    - name: Add Envoy apt repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/envoy-keyring.gpg] https://apt.envoyproxy.io {{ ansible_distribution_release }} main"
        state: present
        filename: envoy

    - name: Install Envoy
      ansible.builtin.apt:
        name: envoy
        state: present
        update_cache: true

    - name: Create Envoy config directory
      ansible.builtin.file:
        path: /etc/envoy
        state: directory
        mode: "0755"

    - name: Deploy Envoy configuration
      ansible.builtin.template:
        src: templates/envoy.yaml.j2
        dest: /etc/envoy/envoy.yaml
        mode: "0644"
      notify: Restart envoy

    - name: Create Envoy systemd service
      ansible.builtin.copy:
        dest: /etc/systemd/system/envoy.service
        mode: "0644"
        content: |
          [Unit]
          Description=Envoy S3 SigV4A Proxy
          After=network.target

          [Service]
          Type=simple
          ExecStart=/usr/bin/envoy -c /etc/envoy/envoy.yaml
          Restart=always
          RestartSec=5
          LimitNOFILE=65535

          [Install]
          WantedBy=multi-user.target

    - name: Enable and start Envoy
      ansible.builtin.systemd:
        name: envoy
        enabled: true
        state: started
        daemon_reload: true

  handlers:
    - name: Restart envoy
      ansible.builtin.systemd:
        name: envoy
        state: restarted
